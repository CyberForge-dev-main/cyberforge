<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberForge - Cybersecurity Training Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        h1, h2, h3 { color: #667eea; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger { background: #ff4757; color: white; }
        .btn-danger:hover { background: #e84118; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden { display: none !important; }
        .loading { text-align: center; padding: 20px; color: #999; }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .message.error { background: #ffe5e5; color: #d32f2f; }
        .message.success { background: #e8f5e9; color: #2e7d32; }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 { font-size: 2em; margin-bottom: 5px; color: white; }
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .challenge-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        .challenge-card:hover { border-color: #667eea; transform: translateY(-5px); }
        .challenge-card.solved { border-color: #2ed573; background: #f0fff4; }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            margin: 5px 5px 5px 0;
        }
        .badge-ssh { background: #ffc107; color: #000; }
        .badge-web { background: #2196f3; color: white; }
        .badge-easy { background: #4caf50; color: white; }
        .badge-medium { background: #ff9800; color: white; }
        .badge-hard { background: #f44336; color: white; }
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; }
        th { background: #f5f5f5; font-weight: bold; }
        tr:hover { background: #f9f9f9; }
        .rank-1 { color: #ffd700; font-weight: bold; }
        .rank-2 { color: #c0c0c0; font-weight: bold; }
        .rank-3 { color: #cd7f32; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register Page -->
        <div id="auth-page" class="card">
            <h1 style="text-align: center; margin-bottom: 20px;" id="auth-title">Login to CyberForge</h1>
            <div id="auth-error" class="message error hidden"></div>
            <div id="auth-success" class="message success hidden"></div>
            <form id="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group hidden" id="email-group">
                    <label>Email</label>
                    <input type="email" id="email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="auth-btn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                <span id="switch-text">Don't have an account?</span>
                <a href="#" onclick="toggleAuthMode(); return false;" style="color: #667eea; font-weight: bold;" id="switch-link">Register</a>
            </p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-page" class="hidden">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1 style="color: white;">CyberForge</h1>
                <div style="color: white;">
                    <span>Welcome, <strong id="user-display"></strong></span>
                    <button class="btn btn-danger" onclick="logout()" style="margin-left: 20px;">Logout</button>
                </div>
            </header>

            <div class="main-content">
                <div class="stats-bar">
                    <div class="stat-card">
                        <h3 id="stat-solved">0</h3>
                        <p>Challenges Solved</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="stat-points">0</h3>
                        <p>Total Points</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="stat-rank">-</h3>
                        <p>Your Rank</p>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('challenges')">Challenges</button>
                    <button class="tab" onclick="showTab('leaderboard')">Leaderboard</button>
                </div>

                <div id="challenges-tab">
                    <div id="challenges-grid" class="challenges-grid">
                        <div class="loading">Loading challenges...</div>
                    </div>
                </div>

                <div id="leaderboard-tab" class="hidden">
                    <div class="card">
                        <table>
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Username</th>
                                    <th>Solved</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body">
                                <tr><td colspan="4" class="loading">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
