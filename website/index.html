<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberForge - Cybersecurity Training Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .status {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
        }
        .status-item {
            padding: 10px;
            margin: 5px 0;
            text-align: left;
        }
        .status-ok {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
        a { color: #667eea; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CyberForge</h1>
        <p>Cybersecurity Training Platform</p>
        
        <div class="status">
            <div class="status-item status-ok">[OK] Frontend Server Running</div>
            <div class="status-item status-ok">[OK] Backend API Connected</div>
            <div class="status-item" id="api-status">[CHECK] API Health: Checking...</div>
        </div>
        
        <button onclick="checkAPI()">Check Backend API</button>
        <button onclick="showInfo()">Show Info</button>
        
        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            Version 2.0 | CyberForge Training Platform
        </p>
    </div>
    
    <script>
        window.onload = function() {
            checkAPI();
        };
        
        function checkAPI() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5000/api/health', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    document.getElementById('api-status').innerHTML = '[OK] API Health: Working';
                    document.getElementById('api-status').className = 'status-item status-ok';
                } else {
                    document.getElementById('api-status').innerHTML = '[ERROR] API Health: Failed (' + xhr.status + ')';
                    document.getElementById('api-status').className = 'status-item status-error';
                }
            };
            xhr.onerror = function() {
                document.getElementById('api-status').innerHTML = '[ERROR] API Health: Unreachable';
                document.getElementById('api-status').className = 'status-item status-error';
            };
            xhr.send();
        }
        
        function showInfo() {
            alert('CyberForge v2.0 - Cybersecurity Training Platform\n\nBackend API: http://localhost:5000/api\n\nDashboard coming soon!');
        }
    </script>
</body>
</html>
