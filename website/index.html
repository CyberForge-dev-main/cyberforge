<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberForge - CTF Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        h1 { margin-bottom: 30px; text-align: center; font-size: 28px; }
        .form-group {
            margin-bottom: 15px;
            display: none;
        }
        .form-group.active { display: block; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff88;
        }
        input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        input:focus { outline: none; box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        button {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            color: #0a0e27;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background: #00dd77; }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            color: #00ff88;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover { color: #00dd77; }
        .profile { display: none; }
        .profile.active {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .profile h2 { margin-bottom: 10px; }
        .profile p { margin: 5px 0; }
        .error {
            color: #ff4444;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            display: none;
        }
        .error.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê CyberForge</h1>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-group active">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="user@example.com" required>
            
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            
            <button onclick="login()">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have account? Register</div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-group">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" placeholder="username" required>
            
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="user@example.com" required>
            
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            
            <button onclick="register()">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have account? Login</div>
        </div>

        <!-- Profile -->
        <div id="profile" class="profile">
            <h2>üë§ Profile</h2>
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Error Message -->
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
            clearError();
        }

        function showError(msg) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = msg;
            errorEl.classList.add('active');
        }

        function clearError() {
            document.getElementById('error').classList.remove('active');
        }

        function showProfile(data) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const profileEl = document.getElementById('profile');
            
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            profileEl.classList.add('active');
            
            document.getElementById('profileUsername').textContent = data.username;
            document.getElementById('profileEmail').textContent = data.email;
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showError('All fields required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Registration failed');
                    return;
                }

                localStorage.setItem('token', data.access_token);
                showProfile({ username, email });
            } catch (err) {
                showError('Network error: ' + err.message);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Email and password required');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Login failed');
                    return;
                }

                localStorage.setItem('token', data.access_token);
                showProfile(data.user);
            } catch (err) {
                showError('Network error: ' + err.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('profile').classList.remove('active');
            clearError();
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Auto-restore session on page load
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                // TODO: Fetch user data with token
                // For now, just show logout button would be added
            }
        };
    </script>
</body>
</html>
